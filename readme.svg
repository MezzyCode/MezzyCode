        <p>Hello, I'm Mez. I spent a week creating my first "Hello, World!" program in C. It's not due to a lack of
          skill, no siree. It's because</p>
        <div>
          <div class="grid">
            <strong>Name</strong>
            <p>Mez</p>
            <strong>Real Name</strong>
            <p>Real Mez</p>
            <strong>Language</strong>
            <p>Anything as long as i'm allowed to use search engine</p>
            <strong>Tools</strong>
            <p>bebebebeb</p>
          </div>
        </div>
        <div>
          <figure class="figure">
            <img src="assets/yankee-cropped.png" alt="Yankee with No Brim">
            <figcaption>Fig.1 - Yankee with no brim.</figcaption>
          </figure>
        </div>
      </div>
    </div>
